<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>SweetCooking -{% block title %}{% endblock %}</title>

    {% block stylesheets %}
      <!-- Bootstrap core CSS -->
      <link href="/static/stylesheets/bootstrap.min.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="/static/stylesheets/custom.css" rel="stylesheet">
      <link href="/static/stylesheets/table.css" rel="stylesheet">
    {% endblock %}
  </head>

  <body>
    {% with active_page=active_page|default('index') %}
      {% include "navbar.html" %}
    {% endwith %}
    {% block content %}{% endblock %}
    {% block javascript %}
      <script src="/static/javascripts/jquery.min.js"></script>
      <script src="/static/javascripts/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.27.8/js/jquery.tablesorter.min.js"></script>
      <script src="/static/javascripts/ie10-viewport-bug-workaround.js"></script>
    {% endblock %}

  </body>

</html>
