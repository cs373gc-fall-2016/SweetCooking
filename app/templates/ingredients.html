{% extends "layout.html" %}
{% set active_page = "ingredients" %}
{% block title %}Ingredients{% endblock %}
{% block content %}
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Calories</th>
          <th>Protein</th>
          <th>Fat</th>
          <th>Carbs</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
 
{% endblock %}

{% block javascript %} 
  {{ super() }}
  <script>
    $(document).ready(function() {
      $.ajax({
        url: '/api/ingredients/',
        type: 'GET',
      })
      .done(function(data){
        var keys = Object.keys(data);
        var values = keys.map(function(v) { return data[v]; });
        var myIngredients = values.map(function(ele) {
          var link = '<a href="/ingredients/' + ele.id + '">' + ele.name + '</a>';
          return [link, ele.calories, ele.protein, ele.fat, ele.carbs];
        });
        $(".table").DataTable({ 
          data: myIngredients,
        });
      });
    });
  </script>
{% endblock %}
