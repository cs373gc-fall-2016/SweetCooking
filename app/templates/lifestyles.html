{% extends "layout.html" %}
{% set active_page = "lifestyles" %}
{% block title %}Lifestyles{% endblock %}
{% block content %}
  <div class="container">
    <table class="table table-striped" >
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Weight management</th>
          <th>Gluten-free</th>
          <th>Ketogenic</th>
          <th>Vegetarian</th>
          <th>Vegan</th>
          <th>Cheap</th>
          <th>Dairy_free</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

{% endblock %}

{% block javascript %} 
  {{ super() }}
  <script>
    $(document).ready(function() {
      $.ajax({
        url: '/api/lifestyles/',
        type: 'GET',
      })
      .done(function(data){
        var keys = Object.keys(data);
        var values = keys.map(function(v) { return data[v]; });
        var myLifestyles = values.map(function(ele) {
          var link = '<a href="/lifestyles/' + ele.id + '">' + ele.name + '</a>';
          return [link, ele.description, ele.weight_management, ele.gluten_free, ele.ketogenic, ele.vegetarian, ele.vegan, ele.cheap,ele.dairy_free, ele.recipes_name, ele.recipes_id];
        });
        $(".table").DataTable({ 
          data: myLifestyles,
        });
      });
    });
  </script>
{% endblock %}
