{% extends "layout.html" %}
{% set active_page = "lifestyles" %}
{% block title %}Lifestyles{% endblock %}
{% block content %}
  <div class="container">
    <table class="table table-striped" >
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Weight management</th>
          <th>Gluten-free</th>
          <th>Ketogenic</th>
          <th>Vegetarian</th>
          <th>Vegan</th>
          <th>Cheap</th>
          <th>Dairy_free</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
{% endblock %}

{% block javascript %} 
  {{ super() }}
  <script>
    $(document).ready(function() {
      var myLifestyles = [];
      $.ajax({
        url: '/api/lifestyles/',
        type: 'GET',
      })
      .done(function(data){
        for (var i in data) {
          myLifestyles.push(data[i]);
        }
        $(".table").DataTable({ 
          data: myLifestyles,
        });
      });
    });
  </script>
{% endblock %}
